<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="img/done.png" sizes="32x32">
    <title>To Do List</title>    
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="intro">
            <h2>To Do List</h2>
        <ul>
            <li>Add tusk to your list</li>
            <li>Double click to mark an item off</li>
            <li>Click on "X" to remove from list</li>
            <li>You can drag item to reorder</li>
        </ul>

        <form name="List">
            <input type="text" name="ListItem" id="input">
        </form>

        <div onclick="NewItem()" id="button">Add</div>
        <ol id="item"></ol>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
